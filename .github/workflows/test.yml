name: Tests
on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 24.x
                  cache: "npm"
                  cache-dependency-path: "*/package-lock.json"

            - uses: go-task/setup-task@v1

            - run: task setup

            - run: task test
