version: "3"
tasks:
  setup:
    cmds:
      - cd compiler && npm install
      - cd vscode && npm install
  compiler:
    cmd: (cd compiler && npm run build) && node compiler {{.CLI_ARGS}}
    env:
      NODE_OPTIONS: "--enable-source-maps"
  test:
    dir: compiler
    cmd: npm test -- {{.CLI_ARGS}}
  install:
    cmd: (cd compiler && npm run exe)
